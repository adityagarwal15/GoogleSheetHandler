<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 440px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 2.75rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 3rem;
      letter-spacing: -0.02em;
      animation: fadeInUp 0.8s ease-out;
      line-height: 1.1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 60px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    form:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
      box-shadow: 
        0 8px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.75rem;
      animation: fadeInUp 0.8s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.5s; }

    input, textarea {
      width: 100%;
      padding: 1.125rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }

    input:focus:not(:focus-visible), textarea:focus:not(:focus-visible), button:focus:not(:focus-visible) {
      outline: none;
      box-shadow: none;
    }

    input:focus, textarea:focus {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.05),
        0 4px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    input:focus::placeholder, textarea:focus::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 1.25rem 2rem;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 0.75rem;
      font-family: inherit;
      animation: fadeInUp 0.8s ease-out 0.6s both;
      -webkit-appearance: none;
      appearance: none;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
    }

    button:active {
      transform: translateY(0);
      transition: transform 0.1s ease;
    }

    button:focus {
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.3),
        0 8px 30px rgba(255, 255, 255, 0.15);
    }

    /* Loading state */
    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    button.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid transparent;
      border-top: 2px solid #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success state */
    button.success {
      background: #30d158;
      color: white;
      transform: scale(1.02);
    }

    button.success::after {
      content: '✓';
      font-size: 1.2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: checkmark 0.3s ease-out;
    }

    @keyframes checkmark {
      0% { 
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.success {
      background: rgba(48, 209, 88, 0.1);
      border-color: rgba(48, 209, 88, 0.3);
    }

    .toast.error {
      background: rgba(255, 69, 58, 0.1);
      border-color: rgba(255, 69, 58, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 0 10px;
      }
      
      h1 {
        font-size: 2.25rem;
        margin-bottom: 2rem;
      }
      
      form {
        padding: 2rem;
        border-radius: 16px;
      }
      
      input, textarea, button {
        border-radius: 10px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #000000;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      form {
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      input, textarea {
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Info</h1>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" name="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Message" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const button = form.querySelector("button");

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 400);
      }, 3000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const urlEncoded = new URLSearchParams(formData).toString();

      // Add loading state
      button.classList.add("loading");
      button.textContent = "";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw44hnEAUHf_ruOUmWrLfw30YVO8z_8yGE7p5hp29Z8PIwy7eR4tS6qogHA_9YzbvsKdQ/exec", {
          method: "POST",
          body: urlEncoded,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        });

        button.classList.remove("loading");

        // Google Apps Script often returns redirects or different status codes
        // Check if we got any response (even redirects) - this usually means success
        if (response) {
          button.classList.add("success");
          showToast("Form submitted successfully! ✓", "success");
          
          setTimeout(() => {
            button.classList.remove("success");
            button.textContent = "Send";
            form.reset();
          }, 1500);
        } else {
          button.textContent = "Send";
          showToast("Error submitting form. Please try again.", "error");
        }
      } catch (error) {
        console.error("Error:", error);
        button.classList.remove("loading");
        button.textContent = "Send";
        showToast("Network error. Please check your connection.", "error");
      }
    });
  </script>
</body>
</html>
