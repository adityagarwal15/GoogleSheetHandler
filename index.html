  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      line-height: 1.6;
      color: #ffffff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 440px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    /* Skip to main content for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #ffffff;
      color: #000000;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
      font-weight: 500;
    }

    .skip-link:focus {
      top: 6px;
    }

    h1 {
      text-align: center;
      font-size: 2.75rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 3rem;
      letter-spacing: -0.02em;
      animation: fadeInUp 0.8s ease-out;
      line-height: 1.1;
    }

    /* Hidden heading for SEO */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 60px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    form:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
      box-shadow: 
        0 8px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.75rem;
      animation: fadeInUp 0.8s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.5s; }

    /* Accessible labels */
    label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 1.125rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }

    input:focus:not(:focus-visible), textarea:focus:not(:focus-visible), button:focus:not(:focus-visible) {
      outline: none;
      box-shadow: none;
    }

    input:focus, textarea:focus {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.05),
        0 4px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    input:focus::placeholder, textarea:focus::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Input validation styles */
    input:valid {
      border-color: rgba(48, 209, 88, 0.3);
    }

    input:invalid:not(:placeholder-shown) {
      border-color: rgba(255, 69, 58, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 1.25rem 2rem;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 0.75rem;
      font-family: inherit;
      animation: fadeInUp 0.8s ease-out 0.6s both;
      -webkit-appearance: none;
      appearance: none;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
    }

    button:active {
      transform: translateY(0);
      transition: transform 0.1s ease;
    }

    button:focus {
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.3),
        0 8px 30px rgba(255, 255, 255, 0.15);
    }

    /* Loading state */
    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    button.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid transparent;
      border-top: 2px solid #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success state */
    button.success {
      background: #30d158;
      color: white;
      transform: scale(1.02);
    }

    button.success::after {
      content: '✓';
      font-size: 1.2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: checkmark 0.3s ease-out;
    }

    @keyframes checkmark {
      0% { 
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      role: alert;
      aria-live: polite;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.success {
      background: rgba(48, 209, 88, 0.1);
      border-color: rgba(48, 209, 88, 0.3);
    }

    .toast.error {
      background: rgba(255, 69, 58, 0.1);
      border-color: rgba(255, 69, 58, 0.3);
    }

    /* Error message styling */
    .error-message {
      color: rgba(255, 69, 58, 0.9);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    .form-group.error input,
    .form-group.error textarea {
      border-color: rgba(255, 69, 58, 0.5);
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 0 10px;
      }
      
      h1 {
        font-size: 2.25rem;
        margin-bottom: 2rem;
      }
      
      form {
        padding: 2rem;
        border-radius: 16px;
      }
      
      input, textarea, button {
        border-radius: 10px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .toast {
        top: 20px;
        right: 20px;
        left: 20px;
        transform: translateY(-100px);
      }
      
      .toast.show {
        transform: translateY(0);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #000000;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      form {
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      input, textarea {
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      
      form {
        background: white;
        border: 1px solid black;
      }
      
      input, textarea {
        background: white;
        border: 1px solid black;
        color: black;
      }
    }

    /* Custom Scrollbar (WebKit browsers) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.03);
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Focus styles for keyboard navigation */
    *:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Hidden headings for SEO structure -->
  <h2 class="sr-only">Contact Form Page</h2>
  
  <main id="main-content" class="container">
    <header>
      <h1>Submit Your Info</h1>
      <p class="sr-only">Fill out the form below to get in touch with us. All fields are required.</p>
    </header>
    
    <section aria-labelledby="contact-form-heading">
      <h2 id="contact-form-heading" class="sr-only">Contact Information Form</h2>
      
      <form id="contactForm" novalidate aria-describedby="form-description">
        <p id="form-description" class="sr-only">Please provide your name, email address, and message. We'll get back to you as soon as possible.</p>
        
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input 
            type="text" 
            id="name"
            name="name" 
            placeholder="Enter your full name" 
            required 
            aria-describedby="name-error"
            autocomplete="name"
            minlength="2"
            maxlength="100"
          />
          <div class="error-message" id="name-error"></div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input 
            type="email" 
            id="email"
            name="email" 
            placeholder="Enter your email address" 
            required 
            aria-describedby="email-error"
            autocomplete="email"
            maxlength="254"
          />
          <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message *</label>
          <textarea 
            id="message"
            name="message" 
            placeholder="Enter your message here..." 
            required 
            aria-describedby="message-error"
            minlength="10"
            maxlength="1000"
            rows="5"
          ></textarea>
          <div class="error-message" id="message-error"></div>
        </div>
        
        <button type="submit" aria-describedby="submit-help">
          Send Message
        </button>
        <p id="submit-help" class="sr-only">Click to submit your contact information</p>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById("contactForm");
    const button = form.querySelector("button");
    const inputs = form.querySelectorAll('input, textarea');

    // Email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Form validation
    function validateField(field) {
      const value = field.value.trim();
      const fieldName = field.name;
      const errorElement = document.getElementById(`${fieldName}-error`);
      const formGroup = field.closest('.form-group');
      
      let isValid = true;
      let errorMessage = '';

      // Remove existing error state
      formGroup.classList.remove('error');
      errorElement.textContent = '';

      // Validation rules
      switch (fieldName) {
        case 'name':
          if (!value) {
            errorMessage = 'Name is required';
            isValid = false;
          } else if (value.length < 2) {
            errorMessage = 'Name must be at least 2 characters long';
            isValid = false;
          } else if (value.length > 100) {
            errorMessage = 'Name must be less than 100 characters';
            isValid = false;
          }
          break;
          
        case 'email':
          if (!value) {
            errorMessage = 'Email is required';
            isValid = false;
          } else if (!emailRegex.test(value)) {
            errorMessage = 'Please enter a valid email address';
            isValid = false;
          } else if (value.length > 254) {
            errorMessage = 'Email address is too long';
            isValid = false;
          }
          break;
          
        case 'message':
          if (!value) {
            errorMessage = 'Message is required';
            isValid = false;
          } else if (value.length < 10) {
            errorMessage = 'Message must be at least 10 characters long';
            isValid = false;
          } else if (value.length > 1000) {
            errorMessage = 'Message must be less than 1000 characters';
            isValid = false;
          }
          break;
      }

      if (!isValid) {
        formGroup.classList.add('error');
        errorElement.textContent = errorMessage;
        field.setAttribute('aria-invalid', 'true');
      } else {
        field.setAttribute('aria-invalid', 'false');
      }

      return isValid;
    }

    // Validate all fields
    function validateForm() {
      let isFormValid = true;
      inputs.forEach(input => {
        if (!validateField(input)) {
          isFormValid = false;
        }
      });
      return isFormValid;
    }

    // Real-time validation
    inputs.forEach(input => {
      input.addEventListener('blur', () => validateField(input));
      input.addEventListener('input', () => {
        // Clear error state on input
        const formGroup = input.closest('.form-group');
        if (formGroup.classList.contains('error')) {
          validateField(input);
        }
      });
    });

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'polite');
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          if (document.body.contains(toast)) {
            document.body.removeChild(toast);
          }
        }, 400);
      }, 4000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Validate form before submission
      if (!validateForm()) {
        showToast("Please correct the errors in the form", "error");
        return;
      }

      const formData = new FormData(form);
      const urlEncoded = new URLSearchParams(formData).toString();

      // Add loading state
      button.classList.add("loading");
      button.textContent = "";
      button.setAttribute('aria-busy', 'true');
      button.disabled = true;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw44hnEAUHf_ruOUmWrLfw30YVO8z_8yGE7p5hp29Z8PIwy7eR4tS6qogHA_9YzbvsKdQ/exec", {
          method: "POST",
          body: urlEncoded,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          mode: 'no-cors'
        });

        // Success handling
        button.classList.remove("loading");
        button.classList.add("success");
        button.setAttribute('aria-busy', 'false');
        showToast("Thank you! Your message has been sent successfully. We'll get back to you soon.", "success");
        
        // Google Analytics event (if GA is installed)
        if (typeof gtag !== 'undefined') {
          gtag('event', 'form_submit', {
            'event_category': 'Contact',
            'event_label': 'Contact Form Submission'
          });
        }
        
        setTimeout(() => {
          button.classList.remove("success");
          button.textContent = "Send Message";
          button.disabled = false;
          form.reset();
          
          // Reset validation states
          inputs.forEach(input => {
            input.setAttribute('aria-invalid', 'false');
            input.closest('.form-group').classList.remove('error');
          });
        }, 2000);

      } catch (error) {
        console.error("Form submission error:", error);
        button.classList.remove("loading");
        button.textContent = "Send Message";
        button.setAttribute('aria-busy', 'false');
        button.disabled = false;
        showToast("Sorry, there was a network error. Please check your connection and try again.", "error");
      }
    });

    // Keyboard navigation improvements
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        // Remove any active toasts on Escape
        const toasts = document.querySelectorAll('.toast');
        toasts.forEach(toast => {
          toast.classList.remove('show');
          setTimeout(() => {
            if (document.body.contains(toast)) {
              document.body.removeChild(toast);
            }
          }, 400);
        });
      }
    });

    // Performance optimization: Preload the Google Apps Script endpoint
    const link = document.createElement('link');
    link.rel = 'dns-prefetch';
    link.href = 'https://script.google.com';
    document.head.appendChild(link);
  </script>

  <!-- Performance and SEO enhancements -->
  <noscript>
    <style>
      .container { animation: none; }
      form { animation: none; }

      button { animation: none; }

      This form requires JavaScript to function properly. Please enable JavaScript in your browser.
    </p>
